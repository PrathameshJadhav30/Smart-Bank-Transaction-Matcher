<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload HDFC and CBS Excel Files</h2>
        <form method="POST" action="/match" enctype="multipart/form-data">
            <label>HDFC File:</label><br>
            <input type="file" name="hdfc_file" required><br><br>
            <label>CBS File:</label><br>
            <input type="file" name="cbs_file" required><br><br>
            <button type="submit">Match Transactions</button>
        </form>
    </div>
</body>
</html>
