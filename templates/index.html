<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Matcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="file"] {
            width: 100%;
            padding: 5px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #2196f3;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2196f3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976d2;
        }

        footer {
            margin-top: auto;
            background-color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #2196f3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Match Transactions</h2>
        <form method="POST" action="/match" enctype="multipart/form-data">
            <label for="hdfc_file">Upload HDFC Excel File</label>
            <input type="file" id="hdfc_file" name="hdfc_file" required>

            <label for="cbs_file">Upload CBS Excel File</label>
            <input type="file" id="cbs_file" name="cbs_file" required>

            <button type="submit">Match Now</button>
        </form>
    </div>

    <footer>
        Developed by <strong>Prathamesh Jadhav</strong> |
        <a href="https://www.instagram.com/prathamesh_jadhav_30/" target="_blank">Instagram</a>
    </footer>
</body>
</html>
